<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consultar CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="bg-light p-4 div-form" id="form_pesquisa_cep">
        <form id="form-dados" class="px-4 py-3">
            <div class="text-center mb-4 hr">
                <h1>Consulta via CEP</h1>
            </div>

            <!-- Linha com CEP -->
            <div class="mb-3">
                <label for="cep" class="form-label"> <hr>CEP</label>
                <input type="text" name="cep" id="cep" class="form-control"
                    onblur="pesquisarPorCEP(this.value)" maxlength="8">
            </div>

            <!-- Linha com Rua e Bairro -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="rua" class="form-label">Rua</label>
                    <input type="text" name="rua" id="rua" class="form-control"
                        required>
                </div>
                <div class="col-md-6">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" name="bairro" id="bairro" class="form-control">
                </div>
            </div>

            <!-- Linha com Cidade e Estado -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" name="cidade" id="cidade" class="form-control"
                        required>
                </div>
                <div class="col-md-6">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" name="estado" id="estado" class="form-control
                        maxlength="2" required>
                </div>
            </div>

            <!-- Linha com Código IBGE -->
            <div class="mb-3">
                <label for="ibge" class="form-label">Código IBGE</label>
                <input type="text" name="ibge" id="ibge" class="form-control" pattern="\d*">
            </div>

            <!-- Botão de pesquisa -->
        </form>

        <div class="text-center mx-4">
            <button class="btn w-100 btn-troca-form text-white" onclick="exibirFormularioRua()" id="btn_para_rua">Pesquisar por Cidade e Rua</button>
        </div>
    </div>


    <div class="bg-light p-4 div-form hidden" id="form_pesquisa_rua">
        <h1 class="text-center mb-4">Consulta CEP via Cidade e Rua</h1>
        <form id="form-rua" class="px-4 py-3">
            <div class="mb-3">
                <label for="cidades" class="form-label"><hr>Selecione a Cidade:</label>
                <select id="cidades" name="cidades" class="form-select" required>
                    <option value="" selected disabled>Selecione uma cidade</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="rua_form2" class="form-label">Digite o Nome da Rua:</label>
                <input type="text" id="rua_form2" name="rua_form2" class="form-control"
                    required
                    onblur="pesquisarPorRua(document.querySelector('#cidades').value, this.value)">
            </div>
        </form>

        <div class="mt-3">
            <div id="resultados_ruas">
                <div class="text-white d-flex justify-content-center align-items-center p-2 h-100">
                    <h5>Nenhuma pesquisa realizada.</h5>
                </div>
            </div>
        </div>

        <div class="text-center mt-3">
            <button type="submit" class="btn btn-troca-form w-100" onclick="exibirFormularioCEP()" id="btn_para_cep">Pesquisar por
                CEP</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/cidades.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
